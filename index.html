<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider Demo</title>
    <link href='https://css.gg/arrow-down.css' rel='stylesheet'>
    <link href='https://css.gg/arrow-up.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #594434;">
                <h1>Earth</h1>
                <p>The ground we stand on</p>
            </div>
            <div style="background-color: #ca1d06;">
                <h1>Fire</h1>
                <p>The light that warms us</p>
            </div>
            <div style="background-color: #0f5996;">
                <h1>Water</h1>
                <p>The liquid that covers most of the planet</p>
            </div>
            <div style="background-color: #f1ede9;">
                <h1>Wind</h1>
                <p>The air that we breathe</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./images/wind.jpg')"></div>
            <div style="background-image: url('./images/water.jpg')"></div>
            <div style="background-image: url('./images/fire.jpg')"></div>
            <div style="background-image: url('./images/earth.jpg')"></div>
        </div>
        <div class="action-buttons">
            <!-- https://css.gg/arrow-down -->
            <button class="down-button">
                <i class="gg-arrow-down"></i>
            </button>
            <!-- https://css.gg/arrow-up -->
            <button class="up-button">
                <i class="gg-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
